<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="primera"
        <caption>Tabla 1</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td class="sexta">C</td>
          
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
          

    </table>
<br>
    <table class="primera"
    <caption>Tabla 2</caption>
    <tr>
        <td class="segunda">A</td>
        <td>B</td>
        <td>C</td>
      
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </table>
    <br>
        <table border="1" Class="cuarta"
        <caption>Tabla 3</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td colspan="2">C</td>
          
        </tr>
        <tr>
            <td>D</td>
            <td class="tercera" colspan="3">E.F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td class="quinta" colspan="2" rowspan="2">I.L</td>
          
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
          
        </tr>
</table>
</body>
</html>
